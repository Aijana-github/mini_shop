<div class="form_auth_block">
  <div class="form_auth_block_content">
    <p class="form_auth_block_head_text">Авторизация</p>
    <form class="form_auth_style" action="#" method="POST">
      {% csrf_token %}
      <label>Введите ваш username</label>
      <input type="text" name="username" placeholder="Введите Ваш email" required >
      <label>Введите Ваш password</label>
      <input type="password" name="password" placeholder="Введите пароль" required >
      <button class="form_auth_button" type="submit" name="form_auth_submit">Войти</button>
    </form>
  </div>
</div>
